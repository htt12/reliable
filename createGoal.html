    <div class="container">

        <div class="title">
            <span>Create Goal</span>
            <button class="add">Add</button>
            <button class="cancel">Cancel</button>
        </div>

        <div class="creatingGoal">
            <p class="message">Name your new goal:</p>
            <input class="goalInput" type="text" name="newGoal" placeholder="Go to bed before 11pm, etc.">
            <button class="ideas">ideas</button>
        </div>

        <div class="goalIdeas">

        </div>

        <div class="days">
            <p>Days to track your goal:</p>
            <div class="daysForm">
                <label for="sun">Sun</label>
                <input class="days" type="checkbox" id="sun" value="sunday">
                <label for="mon">Mon</label>
                <input class="days" type="checkbox" id="mon" value="monday">
                <label for="tue">Tue</label>
                <input class="days" type="checkbox" id="tue" value="tuesday">
                <label for="wed">Wed</label>
                <input class="days" type="checkbox" id="wed" value="wednesday">
                <label for="thu">Thu</label>
                <input class="days" type="checkbox" id="thu" value="thursday">
                <label for="fri">Fri</label>
                <input class="days" type="checkbox" id="fri" value="friday">
                <label for="sat">Sat</label>
                <input class="days" type="checkbox" id="sat" value="saturday">
            </div>
        </div>

        <div class="reminder">
            <p>Reminders:</p>
            <select name="reminderList" id="">
                <option value="none">None</option>
                <option value="email">Email</option>
                <option value="notification">Notification</option>
                <option value="text">Text</option>
            </select>
        </div>

    </div>
