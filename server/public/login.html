<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src='login.js'></script>
</head>

<body>


<main class="valign-wrapper login-wrapper">
    <center>
        

        <!--<h1 class="white-text">Welcome to Relluo</h1>-->
        <!--<p class="white-text">Please login or create an account</p>-->
        <!--<div class="section"></div>-->

        <div class="box log-in">
            <div class="z-depth-1 grey lighten-3 row hoverable" id="loginContainer">
                <form class="col s12" action="http://localhost:8000/login" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        
                    </div>

                    <br />
                    <center>
                        <form action="http://localhost:8000/login" class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect cyan darken-3'>Login</button>
                        </form>
                    </center>
                </form>
            </div>
        </div>
        
    </center>
</main>
    <div class="sign-up">
            <center>
                <div class='row'>
                    <a href='signUp.html'  class='col s3 btn btn-large waves-effect cyan darken-3' name='btn_login'>
                        Sign Up
                    </a>
                </div>
            </center>
    </div>
    <div class="loading">
        <img src="./images/title.png">
    </div>
</body>
</html>
