<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Roboto:300" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src='./js/login.js'></script>
</head>

<body>
    <div class="overlay">
        <div class="shadow-overlay">
            <div class='appNameContainer center'>
                <div class='appName'>Relluo</div>
            </div>
            
            <div class='image-container center'>
                <img src="./images/logo_yellow.png" alt="logo">
            </div>
            <div class='appDescription-container'>
                <div class='center appDescription'>Keep accountable | Achieve your goals</div>
            </div>

            <main class="login-wrapper">
                
                
                <div class="row loginFormContainer" id="loginContainer">
                    <form class="col s12" action="/login" method="post">
                        <div class="emailPwdInput">
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' name='email' id='email' />
                                    <label for='email'>Enter your email</label>
                                </div>
                            </div>
        
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' />
                                    <label for='password'>Enter your password</label>
                                </div>                  
                            </div>
                        </div>
        
        
                        <br />
                        <div>
                                <button type='button' name='btn_login' class='login-button col s12 btn btn-medium waves-effect z-depth-3' onclick="postUserToServer()" onkeyup='enterKeyHandler()'>Login</button>
                        </div>
                    </form>
                    <div ><span id='error-message'></span></div>
                </div>
                <div class="welcome valign-wrapper">
                    <div class="sign-up">
                        <div class="sign-up-container">        
                            <a href='sign_up.html'  class='col s3 btn btn-medium waves-effect z-depth-2 sign-up' name='btn_login'>
                                Sign Up &nbsp
                                <i class="small material-icons">person_add</i>
                            </a>
                        </div>
        
                        <div class="about_us_container">        
                            <a href='about_us.html'  class='col s3 btn btn-medium waves-effect z-depth-2 about_us' name='btn_login'>
                                About Us &nbsp
                                <i class="small material-icons">people</i>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
            </main>

            
    </div>
</body>
</html>
