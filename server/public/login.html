<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Roboto:300" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src='login.js'></script>
</head>

<body>
    <div class="center title white-text">Relluo</div>
    <div class='image-container'>
    </div>
    <main class="valign-wrapper login-wrapper">
        <div class="box log-in">
            <div class="z-depth-1 grey lighten-3 row hoverable" id="loginContainer">
                <form class="col s12" action="/login" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        
                    </div>

                    <br />
                    <center>
                        <form action="/login" class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect cyan darken-3'>Login</button>
                        </form>
                    </center>
                </form>
            </div>
        </div>
    </main>
    <div class="sign-up">
        <center>        
            <a href='sign_up.html'  class='col s3 btn btn-large waves-effect cyan darken-3 z-depth-3' name='btn_login'>
                Sign Up
            </a>
    
        </center>
    </div>
    <div class="loading">
        <img src="./images/title.png">
    </div>
</body>
</html>
